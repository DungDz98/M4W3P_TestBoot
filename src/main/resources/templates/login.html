<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <form th:action="@{/login}" method="post">
                            <div class="group"> <label for="username" class="label">Username</label> <input id="username" type="text" class="input" placeholder="Enter your username" name="username"> </div>
                            <div class="group"> <label for="password" class="label">Password</label> <input id="password" type="password" class="input" data-type="password" placeholder="Enter your password" name="password"> </div>
                            <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                            </form>
                        </div>
                        <div class="sign-up-form">
                            <form th:action="@{/signup}" method="post" th:object="${user}">
                            <div class="group"> <label for="username" class="label">Username</label> <input th:field="*{username}" type="text" class="input" placeholder="Create your Username"> </div>
                            <div class="group"> <label for="password" class="label">Password</label> <input th:field="*{password}" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                            <div class="group"> <label for="repass" class="label">Repeat Password</label> <input id="repass" name="repass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                            <div class="group"> <label for="email" class="label">Email Address</label> <input id="email" th:field="*{email}" type="text" class="input" placeholder="Enter your email address"> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
